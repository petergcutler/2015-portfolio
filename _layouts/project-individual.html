---
layout: default
---

<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <div>
  	<iframe src="{{ page.video }}" width="854" height="480" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    <!-- <p><a href="{{ page.video }}">{{ page.title }}</a> from <a href="https://vimeo.com/petergcutler">Peter Cutler</a> on <a href="https://vimeo.com">Vimeo</a>.</p> -->
  </div>

</div>
