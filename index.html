---
layout: default
---

<div class="home">

    <section class="home-projects">
      <h2 class="heading">Recent Projects</h2>
      {% for project in site.projects limit:2 %}
      <h1 class="title"><a href="{{ project.url }}">{{ project.title }}</a></h1>
     <!-- <p class="home-project-subtitle">{{ project.excerpt }}</p> -->
    {% endfor %}
    </section>

    <section class="home-writing">
      <h2 class="heading">Recent Writing</h2>
    {% for writing in site.writing limit:2 %}
     <h1 class="title"><a href="{{ writing.url }}">{{ writing.title }}</a></h1>
     <!-- <p class="home-writing-subtitle">{{ writing.subtitle }}</p> -->
    {% endfor %}
    </section>

</div>
